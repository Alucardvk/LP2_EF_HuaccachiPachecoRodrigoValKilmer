<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="mt-4">Editar Producto</h2>
        <form action="/actualizarProducto" method="post" enctype="multipart/form-data" th:object="${producto}">
            <input type="hidden" th:field="*{idProducto}">
            <div class="form-group">
                <label for="nomProducto">Nombre del Producto:</label>
                <input type="text" id="nomProducto" name="nomProducto" th:field="*{nomProducto}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio" min="0.01" step="0.01" th:field="*{precio}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="stock">Stock:</label>
                <input type="number" id="stock" name="stock" min="0" th:field="*{stock}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="idCategoria">Categor√≠a:</label>
                <select id="idCategoria" name="idCategoria" th:field="*{idCategoria.idCategoria}" class="form-control" required>
                    <option th:each="categoria : ${categorias}"
                            th:value="${categoria.idCategoria}"
                            th:text="${categoria.nomCategoria}"
                            th:selected="${producto.idCategoria.idCategoria == categoria.idCategoria}"></option>
                </select>
            </div>
            <div class="form-group">
                <a href="/menu" class="btn btn-secondary">Volver</a>
                <input type="submit" value="Actualizar Producto" class="btn btn-primary">
            </div>
        </form>
    </div>
</body>
</html>
